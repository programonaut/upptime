# Change these first
owner: programonaut # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository
user-agent: programonaut

sites:
  - name: Programonaut
    url: https://www.programonaut.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://www.programonaut.com/wp-content/uploads/2021/07/programonaut-sw-512-180x180.png
  favicon: https://www.programonaut.com/wp-content/uploads/2021/07/programonaut-sw-512-180x180.png
  name: Programonaut - Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: "Status for programonaut's websites and applications"
  navbar:
    - title: Status
      href: /upptime
    - title: GitHub
      href: https://github.com/$OWNER/
      
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
